# Lightning-specific augmentation tuning
lr0: 0.01          # initial learning rate
lrf: 0.1           # final learning rate fraction
momentum: 0.937
weight_decay: 0.0005
warmup_momentum: .937
warmup_epochs: 3.0
warmup_bias_lr: 0.1
box: 0.05
cls: 0.5
cls_pw: 1.0
obj: 1.0
obj_pw: 1.0
iou_t: 0.20
anchor_t: 4.0
fl_gamma: 0.0
hsv_h: 0.015       # color augmentations
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0       # disable rotation
translate: 0.1     # slight translation
scale: 0.5         # scaling range
shear: 0.0         # disable shearing
perspective: 0.0
flipud: 0.0        # don't flip vertically (lightning is directional)
fliplr: 0.5        # 50% horizontal flip
mosaic: 1.0        # enable mosaic
mixup: 0.0         # disable mixup (can make bolts ghosty)
copy_paste: 0.0    # disable copy-paste
